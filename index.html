<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cahier de Tests - PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0077cc" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cahier de Tests</h1>
    <div class="menu-toggle" onclick="document.body.classList.toggle('show-menu')">&#9776;</div>
  </header>

  <nav class="menu">
    <button onclick="ajouterLigne()">+ Ajouter</button>
    <button onclick="resetTable()">⟳ Réinitialiser</button>
    <button onclick="exporterCSV()">⇩ Export CSV</button>
    <button onclick="toggleFullscreen()">⛶ Plein écran</button>
  </nav>

  <main>
    <div class="filtres">
      <select id="filtreStatut" onchange="filtrerLignes()">
        <option value="Tous">Tous</option>
        <option value="OK">OK</option>
        <option value="KO">KO</option>
        <option value="À tester">À tester</option>
        <option value="Bloqué">Bloqué</option>
      </select>
      <input type="text" id="recherche" placeholder="Recherche..." oninput="filtrerLignes()" />
    </div>

    <div id="stats"></div>
    <section id="testCards" class="cards"></section>
  </main>

  <!-- Modale -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="fermerModale()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">Test sauvegardé !</div>

  <!-- Floating Add -->
  <button class="floating-add" onclick="ajouterLigne()">+</button>

  <script src="script.js"></script>
</body>
</html>
