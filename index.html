<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cahier de Tests - Mobile Friendly</title>
  
  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0077cc" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Fonts + Style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <h1>Cahier de Tests</h1>
    <div class="menu-toggle" onclick="document.body.classList.toggle('show-menu')">
      <i data-lucide="menu"></i>
    </div>
  </header>

  <nav class="menu">
    <button onclick="ajouterLigne()"><i data-lucide="plus"></i> Ajouter</button>
    <button onclick="resetTable()"><i data-lucide="rotate-ccw"></i> Réinitialiser</button>
    <button onclick="exporterCSV()"><i data-lucide="file-text"></i> Export CSV</button>
    <button onclick="exporterPDF()"><i data-lucide="file"></i> Export PDF</button>
    <button onclick="toggleFullscreen()"><i data-lucide="maximize-2"></i> Plein écran</button>
  </nav>

  <main>
    <div class="filtres">
      <select id="filtreStatut" onchange="filtrerLignes()">
        <option value="Tous">Tous</option>
        <option value="OK">OK</option>
        <option value="KO">KO</option>
        <option value="À tester">À tester</option>
      </select>
      <input type="text" id="recherche" placeholder="Recherche..." oninput="filtrerLignes()" />
    </div>

    <div id="stats"></div>
    <section id="testCards" class="cards"></section>
  </main>

  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
      
      // Enregistrement du Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('Service Worker enregistré'))
          .catch(err => console.error('Erreur Service Worker:', err));
      }
    });
  </script>
</body>
</html>
